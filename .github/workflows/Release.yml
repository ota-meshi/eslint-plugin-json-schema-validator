name: Release

on:
  push:
    branches:
      - main

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    # prevents this action from running on forks
    if: github.repository == 'ota-meshi/eslint-plugin-json-schema-validator'
    permissions:
      contents: write # to create release (changesets/action)
      id-token: write # OpenID Connect token needed for provenance
      pull-requests: write # to create pull request (changesets/action)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Dependencies
        run: yarn --ignore-engines
      - name: Build
        run: yarn build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # this expects you to have a npm script called version that runs some logic and then calls `changeset version`.
          version: yarn version:ci
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: yarn release
          commit: "chore: release eslint-plugin-json-schema-validator"
          title: "chore: release eslint-plugin-json-schema-validator"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
