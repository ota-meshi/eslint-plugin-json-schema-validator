name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Packages
        run: yarn
      - name: Lint
        run: yarn lint
  test:
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 19.x]
        os: [ubuntu-latest]
        include:
          - node: 18.x
            os: windows-latest
          - node: 18.x
            os: macos-latest
          - node: 14.x
            os: windows-latest
          - node: 14.x
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: yarn install --ignore-engines
      - name: Test
        run: yarn test
  test-with-eslint9:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install Target Packages
        run: |+
          yarn add -D eslint@^9.0.0-0 --ignore-engines
          yarn --ignore-engines
      - name: Test
        run: yarn test
  test-with-eslint6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 14.x
      - name: Install Target Packages
        run: |+
          yarn add -D eslint@6 --ignore-engines
          yarn --ignore-engines
      - name: Test
        run: yarn test
  test-with-eslint7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 14.x
      - name: Install Target Packages
        run: |+
          yarn add -D eslint@7 --ignore-engines
          yarn --ignore-engines
      - name: Test
        run: yarn test
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install Packages
        run: yarn
      - name: Test
        run: |
          yarn cover
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@643bc377ffa44ace6394b2b5d0d3950076de9f63 # v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
