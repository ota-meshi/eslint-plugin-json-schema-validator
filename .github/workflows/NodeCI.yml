name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package.json') }}-${{ github.ref }}
      - name: Install Packages
        run: yarn
      - name: Lint
        run: yarn lint
  test:
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        os: [ubuntu-latest]
        include:
          - node: 22.x
            os: windows-latest
          - node: 22.x
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: yarn --ignore-engines
      - name: Test
        run: yarn test
  test-with-eslint8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Target Packages
        run: |+
          yarn add -D eslint@8 --ignore-engines
          yarn --ignore-engines
      - name: Test
        run: yarn test
  test-with-eslint6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - name: Install Target Packages
        run: |+
          yarn add -D eslint@6 espree@9 --ignore-engines
          yarn --ignore-engines
      - name: Test
        run: yarn test
  test-with-eslint7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - name: Install Target Packages
        run: |+
          yarn add -D eslint@7 espree@9 --ignore-engines
          yarn --ignore-engines
      - name: Test
        run: yarn test
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
      - name: Install Packages
        run: yarn
      - name: Test
        run: |
          yarn cover
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
