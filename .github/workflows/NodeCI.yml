name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Packages
        run: yarn
      - name: Lint
        run: yarn lint
  test:
    strategy:
      matrix:
        node-version: [14.x, 16.x, 17.x, 18.x]
        os: [ubuntu-latest]
        include:
          - node: 18.x
            os: windows-latest
          - node: 18.x
            os: macos-latest
          - node: 14.x
            os: windows-latest
          - node: 14.x
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: yarn install --ignore-engines
      - name: Test
        run: yarn test
  test-with-eslint6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Install Target Packages
        run: |+
          yarn add -D eslint@6
          yarn
      - name: Test
        run: yarn test
  test-with-eslint7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Install Target Packages
        run: |+
          yarn add -D eslint@7
          yarn
      - name: Test
        run: yarn test
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install Packages
        run: yarn
      - name: Test
        run: |
          yarn cover
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.2.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
