name: CRON
on:
  schedule:
  - cron: '0 0 * * *'

jobs:
  update-schemastore:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: Install Packages
      run: npm install
    - name: Update SchemaStore
      run: npm run update:schemastore
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
